<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Shell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .gallery-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .slide {
            display: none;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .nav-btn {
            background: white;
            border: 2px solid #ecf0f1;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #7f8c8d;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .nav-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .slide img {
                height: 50vh;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Piano Shell</h1>
        </div>

        <div class="gallery-container">
            <div class="slide active">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/AR501522.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-3293-2.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-3293.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-5754.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6030.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6079-2.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6079.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6094.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6129.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6133-2.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6133.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6183.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6248.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6301.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6414.jpg" alt="Wedding Photo">
            </div>

            <div class="slide">
                <img src="https://raw.githubusercontent.com/pianoshell/pianoshell.github.io/main/Sullivan-Wedding-6787.jpg" alt="Wedding Photo">
            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" onclick="changeSlide(-1)">‹</button>
            <button class="nav-btn" onclick="changeSlide(1)">›</button>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        let slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));

            if (n >= slides.length) currentSlideIndex = 0;
            if (n < 0) currentSlideIndex = slides.length - 1;

            slides[currentSlideIndex].classList.add('active');
        }

        function changeSlide(n) {
            currentSlideIndex += n;
            showSlide(currentSlideIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });
    </script>
</body>
</html>
